<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 style="text-align: center;"> My Team</h1>
    </div>
    <div class="container">
        <div class="card" style="width: 18rem; float: left;">
            <div class="card-body">
              <h5 class="card-title">Name: {{managerName}}</h5>
              <img src="https://img.icons8.com/ios-filled/48/000000/cafe.png">
              <h6 class="card-text">Manager</h6>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: {{managerID}}</li>
              <li class="list-group-item">Email: {{managerEmail}}</li>
              <li class="list-group-item">Office number: {{managerOffice}} </li>
            </ul>
          </div>
    
    </div>
    <a href="https://icons8.com/icon/37302/cafe" style="position: relative; margin-left: 500px;">Icons8</a>
    
</body>
</html>
